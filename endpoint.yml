# 인증 서비스 auth-service
/auth-service:
  /serial-number:
    [GET]: 식별번호 검증 { 개체식별번호 }
      성공: 200
      실패: 400
    [POST]: 식별번호 생성 { 인증 응답 주소 }
      성공: 200 { 개체식별번호 }
      실패: 400 { 에러코드 }

  /verify-code:
    [GET]: 인증번호 생성 { 개체식별번호 }
      성공: 200 { 인증번호 }
      실패: 400 { 에러코드 }
    [POST]: 인증번호 인식 { 인증번호, 개체식별번호(인식자) }
      성공: 200 { 생성자 개체식별번호, 인식자 개체식별번호 }
      실패: 400 { 에러코드 }


# 크레딧 서비스 credit-service
/credit-service:
  /account:
    /{개체식별번호}:
      [POST]: 계좌 생성
        성공: 200
        실패: 400 { 에러코드 }
      [GET]: 계좌 조회
        성공: 200 { 계좌정보 }
        실패: 400 { 에러코드 }
      /load:
        [POST]: 크레딧 충전 { 충전정보 }
      /transfer/{receiver 개체식별번호}:
        [POST]: 송금 { 크레딧 양 }

# 사용자 서비스 user-service
/user-service:
  /user:
    [GET]: 사용자 정보 조회 { 토큰 }
      성공: 200 { 아이디, 이름, 이메일, 크레딧 잔액 }
    /signup:
      [POST]: 회원가입 { 아이디, 비밀번호, 이름, 이메일 } 
        성공: 200
        실패: 400 {에러코드}
    /check-duplicate:
      [GET]: 아이디 검증 { 아이디 }
        성공: 200
        실패: 400 {에러코드}

  /login:
    [POST]: 로그인 { 아이디, 비밀번호 }
      성공: 301 {사용자 토큰, 리다이렉트 주소}
      실패: 401

  /qr:
    [GET]: QR 생성 요청 { 사용자 토큰 }
      성공: 200 { 인증번호 }
      실패: 401, 400 { 에러코드 }

  /credit:
    [POST]: 크레딧 충전 요청 { 사용자 토큰, 충전 정보 }
      성공: 200
      실패: 401, 400 { 에러코드 }

  /auth:
    [POST]: 인증 응답 { 생성자, 인식자 }

# 가게 서비스 store-service
/store-service:
  /store:
    [POST]: 가게 등록 { 사용자 토큰, 가게이름 }
      성공: 200 { 가게 리스트 }
      실패: 400 { 에러코드 }
    [GET]: 가게 조회 { 사용자 토큰 }
      성공: 200 { 가게 리스트 }
      실패: 400 { 에러코드 }

  /{가게 ID}:
    /login:
      [ POST ]: 로그인 { 사용자 토큰 }
        성공: 301 {가게 토큰, 리다이렉트 주소}
        실패: 401

    /product:
      [POST]: 상품 추가 { 사용자 토큰, 상품정보 }
        성공: 200 { 상품 리스트 }
        실패: 400 { 에러코드 }
      [GET]: 상품 조회 { 가게 토큰 }
        성공: 200 { 상품 리스트 }
        실패: 400 { 에러코드 }

      /sale:
        [POST]: 상품 판매 { 가게인증토큰, QR인식정보, 메뉴 선택 정보 }
          성공: 200 { 메뉴 선택 정보 }
          실패: 400 { 에러코드 }
