# 인증 서비스 auth-service localhost:8081
/auth-service:
  /serial-number:
    [GET]: 식별번호 검증 { 개체식별번호 }
      성공: 200
      실패: 400
    [POST]: 식별번호 생성
      성공: 200 { 개체식별번호 }
      실패: 400 { 에러코드 }

  /certificate:
    [POST]: 인증서 생성 { 서비스 공개키, 서비스 정보 }
      성공: 200 { 인증서 }
      실패: 400 { 에러코드 }

  /public-key:
    [GET]: 공개키 요청
      성공: 200 { 인증 서비스 공개키 }
      실패: 400 { 에러코드 }


# 크레딧 서비스 credit-service  localhost:8082
/credit-service:
  /account:
    /{개체식별번호}:
      [POST]: 계좌 생성
        성공: 200
        실패: 400 { 에러코드 }
      [GET]: 계좌 조회
        성공: 200 { 계좌정보 }
        실패: 400 { 에러코드 }
      /load:
        [POST]: 크레딧 충전 { 충전정보 }
      /transfer/{receiver 개체식별번호}:
        [POST]: 송금 { 크레딧 양 }

# 사용자 서비스 user-service  localhost:8083
/user-service:
  /api/user:
    [GET]: 사용자 정보 조회 { 토큰 }
      성공: 200 { 아이디, 이름, 이메일, 크레딧 잔액 }
    [PUT]: 사용자 정보 수정 { 토큰 }
      성공: 200 { 아이디, 이름 , 이메일 }
      실패: 400 {에러 코드}
    [DELETE]: 사용자 탈퇴 { 토큰 }
      성공: 200 
      실패: 400 {에러 코드}
    /serial-number: 
      [GET]: 사용자 개체 식별번호 조회 { 토큰 }
        성공: 200 { 개체 식별번호 }
        실패: 400 {에러 코드}
    /signup:
      [POST]: 회원가입 { 아이디, 비밀번호, 이름, 이메일 } 
        성공: 200
        실패: 400 {에러코드}
    /check-duplicate:
      [GET]: 아이디 검증 { 아이디 }
        성공: 200
        실패: 400 {에러코드}
        
  /api/login:
    [POST]: 로그인 { 아이디, 비밀번호 }
      성공: 301 {사용자 토큰, 리다이렉트 주소}
      실패: 401

  /api/qr:
    [GET]: QR 정보 생성 { 사용자 토큰 }
      성공: 200 { 인증서, 암호화된 사용자 개체식별번호 }
      실패: 401, 400 { 에러코드 }

  /api/credit:
    [POST]: 크레딧 충전 요청 { 사용자 토큰, 충전 정보 }
      성공: 200
      실패: 401, 400 { 에러코드 }

  /internal/auth:
    [POST]: 인증 응답 { 생성자, 인식자 }

# 가게 서비스 store-service  localhost:8084
/store-service:
  /api/store:
    [POST]: 가게 등록 { 사용자 토큰, 가게이름 }
      성공: 200 { 가게 리스트 }
      실패: 400 { 에러코드 }
    [GET]: 가게 조회 { 사용자 토큰 }
      성공: 200 { 가게 리스트 }
      실패: 400 { 에러코드 }

  /api/{가게 ID}:
    /login:
      [ POST ]: 로그인 { 사용자 토큰 }
        성공: 200 { 가게 토큰 }
        실패: 401

    /product:
      [POST]: 상품 추가 { 사용자 토큰, 상품정보 }
        성공: 200 { 상품 리스트 }
        실패: 400 { 에러코드 }
      [GET]: 상품 조회 { 가게 토큰 }
        성공: 200 { 상품 리스트 }
        실패: 400 { 에러코드 }
      /{상폼 ID}:
        [POST]: 상품 업데이트 { 사용자 토큰, 상품정보 }
          성공: 200 { 상품 정보 }
          실패: 400 { 에러 코드 }
        [DELETE]: 상품 삭제 { 사용자 토큰 }
          성공: 200 { 상품 리스트 }
          실패: 400 { 에러 코드 }

  /internal/{가게 ID}/sale:
        [POST]: 상품 판매 { 가게인증토큰, QR인식정보, 메뉴 선택 정보 }
          성공: 200 { 메뉴 선택 정보 }
          실패: 400 { 에러코드 }
